<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        #container {
            display: flex;

        }
    </style>
</head>

<body>
    <div id="container">

    </div>


    <script>

        var url ="https://api.unsplash.com/photos/?client_id=812193ef71ca946e361ed541979a0cfd91e9419a19235fd05f51ea14233f020a&per_page=30";

        var utm = "&utm_source=Photo-app&utm_medium=referral";

        var container = document.querySelector("#container");

        function makeRequest() {
            xhr = new XMLHttpRequest();
            xhr.onload = function () {
                var response = JSON.parse(this.responseText);
                console.log(response)
                for (var i = 0; i < response.length; i++) {
                    if (response[i].height > response[i].width) {
                        var img = document.createElement("img");
                        img.setAttribute("src", response[i].urls.thumb + utm);
                        container.appendChild(img);
                    }
                }
            };
            xhr.open("GET", url, true);

            xhr.send();
        }
        makeRequest();

    </script>


</body>

</html>
